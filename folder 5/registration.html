<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Learning</title>
</head>
<body>

    <header>
        <h1 style="background-color: #333; color: white; padding: 15px; text-align: center;">Online Learning</h1>
    </header>

   

    <section style="padding: 20px; text-align: center;">
        <marquee behavior="scroll" direction="left" style="color: #333;">Welcome to our Online Learning Platform!</marquee>

        <img src="img\download.jfif" alt="Online Learning" style="max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 20px;"/>

        <form style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h2>Registration Form</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 10px;">

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required style="width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 10px;">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 10px;">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required style="width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 10px;">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required style="width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 10px;">

            <button type="submit">Register</button>
        </form>
    </section>

    <footer style="background-color: #333; color: white; text-align: center; padding: 10px; position: absolute; bottom: 1; width: 100%;">
        <p>&copy; 2024 Online Learning. All rights reserved.</p>
    </footer>

</body>
</html>
